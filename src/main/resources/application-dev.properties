# URL de conexão com o banco de dados MySQL, apontando para o schema "helpdesk"
spring.datasource.url=jdbc:mysql://localhost:3306/helpdesk
# Usuário do banco de dados (padrão do XAMPP)
spring.datasource.username=root
# Senha do banco de dados (padrão do XAMPP é vazia)
spring.datasource.password=

# Estratégia de geração do schema do banco pelo Hibernate.
# "create": apaga e recria as tabelas toda vez que a aplicação inicia.
# Mude para "update" depois da primeira execução para não perder os dados.
spring.jpa.hibernate.ddl-auto=create

# Exibe no console os comandos SQL gerados pelo Hibernate.
spring.jpa.show-sql=true
# Formata o SQL exibido no console para melhor legibilidade.
spring.jpa.properties.hibernate.format_sql=true

# --- Configurações do JWT ---
# Tempo de expiração do token em milissegundos (24 horas).
jwt.expiration=86400000
# Chave secreta para assinar e validar os tokens. Mude para um valor seguro.
jwt.secret=seu-segredo-super-secreto-aqui