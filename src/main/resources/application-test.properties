# --- Configurações do Banco H2 ---
# URL de conexão para um banco de dados H2 em memória chamado "testdb".
spring.datasource.url=jdbc:h2:mem:testdb
# Usuário padrão do H2.
spring.datasource.username=sa
# Senha padrão do H2 (vazia).
spring.datasource.password=
# Driver do H2.
spring.datasource.driver-class-name=org.h2.Driver

# Habilita o console web do H2, acessível em /h2-console.
spring.h2.console.enabled=true

# --- Configurações do JPA/Hibernate ---
# Estratégia de geração do schema. "create-drop" cria as tabelas ao iniciar e as apaga ao encerrar.
spring.jpa.hibernate.ddl-auto=create-drop
# Exibe os comandos SQL gerados.
spring.jpa.show-sql=true
# Formata o SQL exibido.
spring.jpa.properties.hibernate.format_sql=true
# Define o dialeto SQL para H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect