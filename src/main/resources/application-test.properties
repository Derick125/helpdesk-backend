# Define o nome da aplicação [cite: 580]
spring.application.name=helpdesk

# Habilita o console web do H2 [cite: 582]
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do Banco de Dados H2 em memória [cite: 587]
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate [cite: 597, 599]
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true